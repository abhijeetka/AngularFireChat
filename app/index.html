
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs" lang="cs">
<head>

  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Clean CSS Form</title>
  
  <!-- Simple login scripts -->
